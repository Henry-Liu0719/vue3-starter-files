<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
  


  
<div class="container my-3">
<!--  container  -->
<div class="row mb-3">
    <label for="name" class="col-sm-2  col-form-label">名字</label>
    <div class="col-sm-10">
    <input type="text" class="form-control" id="namem" value="" >
    </div>
  </div>
  <hr>
  <div class="row mb-3">
    <label for="email" class="col-sm-2  col-form-label">信箱</label>
    <div class="col-sm-10">
    <input type="email" class="form-control" id="email" >
    </div>
  </div>
  <hr>
<div class="row mb-3">
  <label for="city" class="col-sm-2 col-form-label">城市</label>
  <div class="col-sm-10">
    <select class="form-select" aria-label="Select city">
      <option value="" selected disabled>請選擇你的居住城市</option>
      <option value="高雄">高雄市</option>
      <option value="台南">台南市</option>
      <option value="台北">台北市</option>
    </select>
  </div>
</div>
  <hr>
  <div class="row mb-3">
    <div class="col-sm-2">性別</div>
    <div class="col-sm-10">
      <div class="form-check">
        <div class="col-sm-10"></div>
        <input class="form-check-input" type="radio" name="sex" id="boy">
        <label class="form-check-label" for="boy">
          男孩
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="sex" id="girl" checked>
        <label class="form-check-label" for="girl">
          女孩
        </label>
      </div>
    </div>
</div>
  
 <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="subscribe">
    <label class="form-check-label" for="subscribe">
      同意訂閱
    </label>
  </div>
<!--  container  -->
</div>








</body>
<script src="/javascripts/daily-work.js"></script>
</html>
